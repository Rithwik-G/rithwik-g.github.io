<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rithwik Gupta</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
    
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background: #2e2e2e;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      position: relative;
      text-align: center;
      max-width: 700px;
      padding: 40px;
      border: 2px solid #3a3a3a;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      background: #3e3e3e;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00aaff;
    }
    .tagline {
      font-size: 1.5rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    .bio {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      padding: 0 10px;
    }
    .links a {
      
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
    }
    a {
    	color: #00aaff;
    }
    
    .profile-img {
      width: 150px; /* Adjust size */
      height: 150px;
      border-radius: 50%; /* Makes it circular */
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #00aaff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="Rithwik Gupta" class="profile-img">

    </div>
    <div class="links">
      <a href="https://github.com/Rithwik-G/">GitHub</a>
      <a href="https://www.linkedin.com/in/rithwik-gupta-295b77246/">LinkedIn</a>
    </div>
  </div>
</body>
</html>
